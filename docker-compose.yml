version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medsecure-postgres
    environment:
      POSTGRES_DB: medsecure
      POSTGRES_USER: medsecure_user
      POSTGRES_PASSWORD: medsecure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medsecure_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

